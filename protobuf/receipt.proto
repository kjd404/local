syntax = "proto3";

package yong.v1;

option java_package = "org.artificers.yong.proto";
option java_multiple_files = true;

message ReceiptUploadRequest {
  string client_receipt_id = 1;
  string account_external_id = 2;
  string ocr_text = 3;
  int64 captured_at_epoch_millis = 4;
  bytes image_bytes = 5;
}

message ReceiptUploadResponse {
  string receipt_ingestion_id = 1;
}

message ReceiptProcessingResult {
  string receipt_ingestion_id = 1;
  ProcessingStatus status = 2;
  string failure_reason = 3;
}

enum ProcessingStatus {
  PROCESSING_STATUS_UNSPECIFIED = 0;
  PROCESSING_STATUS_PENDING = 1;
  PROCESSING_STATUS_RULE_PARSED = 2;
  PROCESSING_STATUS_LLM_PARSED = 3;
  PROCESSING_STATUS_FAILED = 4;
}

message ReceiptTransactionCandidate {
  string merchant = 1;
  int64 amount_cents = 2;
  string currency = 3;
  string occurred_at_iso8601 = 4;
  string memo = 5;
  string account_external_id = 6;
}

service ReceiptIngestionService {
  rpc UploadReceipt(ReceiptUploadRequest) returns (ReceiptUploadResponse);
}
