namespace: personal
namespaceCreate: true

postgresql:
  primary:
    persistence:
      enabled: false
  auth:
    username: user
    password: &db_password changeme
    database: personal

ingestService:
  image: ingest-service:latest
  env:
    DB_USER: user
    DB_PASSWORD: *db_password
  schedule: "*/10 * * * *"
  hostPaths:
    incoming: /incoming
    processed: /processed
