namespace: personal
namespaceCreate: true

secrets:
  db:
    username: &db_user ""
    password: &db_password ""
  tellerPoller:
    tokens: ""
    cert: ""
    key: ""

postgresql:
  primary:
    persistence:
      enabled: false
  auth:
    username: *db_user
    password: *db_password
    database: personal

ingestService:
  image: ingest-service:latest
  env:
    DB_USER: *db_user
  schedule: "*/10 * * * *"
  hostPaths:
    incoming: /incoming
    processed: /processed

tellerPoller:
  image: teller-poller:latest
  env:
    DB_USER: *db_user
  pollingInterval: "30s"
